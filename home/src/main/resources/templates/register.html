<!DOCTYPE html>
<html lang="es" xmlns:th="http:thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<link th:href="@{/assets/vendor/bootstrap/css/bootstrap.css}"
	rel="stylesheet">
<link th:href="@{/assets/vendor/fontawesome/css/all.css}"
	rel="stylesheet">
<link th:href="@{/assets/css/register.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="form-signin" th:action="@{/register}" th:object="${usuario}" method="post">
					<h1 class="text-center header" th:text="${titulo}"></h1>
					<div class="form-group row">
						<span class="col-md-1 col-md-offset-2 text-center"><i
							class="fa fa-user"></i></span>
						<div class="col-md-8">
							<input id="nombres" th:field="*{nombres}" type="text"
								placeholder="First Name" class="form-control">
							<div class="error" th:if="${#fields.hasErrors('nombres')}"
								th:errors="*{nombres}"></div>
						</div>
					</div>
					
					<div class="espacio"></div>					

					<div class="form-group row">
						<span class="col-md-1 col-md-offset-2 text-center"><i
							class="fa fa-user"></i></span>
						<div class="col-md-8">
							<input id="apellidos" th:field="*{apellidos}" type="text"
								placeholder="Last Name" class="form-control">
							<div class="error" th:if="${#fields.hasErrors('apellidos')}"
								th:errors="*{nombres}"></div>
						</div>
					</div>

					<div class="espacio"></div>
					
					<div class="form-group row">
						<span class="col-md-1 col-md-offset-2 text-center"><i
							class="fa fa-user"></i></span>
						<div class="col-md-8">
							<input id="username" th:field="*{username}" type="text"
								placeholder="User name" class="form-control">
							<div class="error" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></div>
						</div>
					</div>

					<div class="espacio"></div>

					<div class="form-group row">
						<span class="col-md-1 col-md-offset-2 text-center"> <i
							class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						<div class="col-md-8">
							<input id="email" th:field="*{email}" type="text"
								placeholder="Email Address" class="form-control">
							<div class="error" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></div>
						</div>
					</div>

					<div class="espacio"></div>

					<div class="form-group row">
						<span class="col-md-1 col-md-offset-2 text-center"><i
							class="fa fa-phone-square"></i></span>
						<div class="col-md-8">
							<input id="telefono" th:field="*{telefono}" type="text"
								placeholder="Phone" class="form-control">
							<div class="error" th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}"></div>
						</div>
					</div>

					<div class="espacio"></div>

					<div class="form-group row">
						<span class="col-md-1 col-md-offset-2 text-center"><i
							class="fa fa-key"></i></span>
						<div class="col-md-8">
							<input id="password" th:field="*{password}" type="password"	class="form-control">
							<div class="error" th:if="${#fields.hasErrors('password')}"	th:errors="*{password}"></div>
						</div>
					</div>
					
					<div class="espacio"></div>

					<div class="form-group row">
						<div class="col-md-12 text-center">
							<button type="submit" class="btn btn-primary btn">Registrar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
