<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link th:href="@{/assets/css/login.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="card card-container">
			<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
			<img id="profile-img" class="profile-img-card"
				src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
			<p id="profile-name" class="profile-name-card"></p>
			<form class="form-signin" th:action="@{/login}" th:object="${usuario}" method="post">
			
				<input type="text" th:field="*{username}" id="username" class="form-control">
				<div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
				
				<span id="reauth-email" class="reauth-email"></span>
				<input type="text" th:field="*{email}" id="email" class="form-control"> 
				<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				
				<input type="password" th:field="*{password}" id="password" class="form-control" >
				<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				
				<div id="remember" class="checkbox">
					<label> <input type="checkbox" value="remember-me">
						Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block btn-signin"
					type="submit">Iniciar</button>
			</form>
			<!-- /form -->
			<a href="#" class="forgot-password"> Forgot the password? </a>
		</div>
		<!-- /card-container -->
	</div>
	<!-- /container -->

</body>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script th:src="@{/assets/js/jquery.js}"></script>
</html>
